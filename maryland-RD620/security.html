                window.name = document.getElementById("LoginWindowName").value;
                sessionStorage.setItem("LoginWindowName", JSON.stringify(window.name));
            }

            function SetWindowName() {
                if (document.getElementById("LoginWindowName").value !== "") {
                    window.name = document.getElementById("LoginWindowName").value;
                    sessionStorage.setItem("WindowName", window.name);
                }
            }


            function capLock(e) {
                kc = e.keyCode ? e.keyCode : e.which;
                sk = e.shiftKey ? e.shiftKey : ((kc == 16) ? true : false);
                if (((kc >= 65 && kc <= 90) && !sk) || ((kc >= 97 && kc <= 122) && sk))
                    document.getElementById('divCapLockErr').style.visibility = 'visible';
                else
                    document.getElementById('divCapLockErr').style.visibility = 'hidden';
            }
            if (lblnVisuallyImpaired === true || ((document.getElementById("hdnVisuallyImpaired") != null
                && document.getElementById("hdnVisuallyImpaired").value != null
                && document.getElementById("hdnVisuallyImpaired").value.toLowerCase() === "true"))) {
                document.getElementById("iblnVisuallyImpaired").checked = true;
                document.getElementById("HeaderImage").focus();               
                sessionStorage.setItem("iblnVisuallyImpaired", true);
            }
            else {
                document.getElementById("iblnVisuallyImpaired").checked = false;
                sessionStorage.removeItem("iblnVisuallyImpaired");
            }          
            function isVisuallyImpairedclick(control) {
                if (document.getElementById(control.id).checked == true) {

                    sessionStorage.setItem("iblnVisuallyImpaired", true);   
                }
                else {
                    sessionStorage.removeItem("iblnVisuallyImpaired");
                }
            }
